<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Party Planner</h1>
    </header>
    <main>
      <section>
        <h3>Schedule a Party</h3>
        <form id="addParty">
          <!-- There is also a form that allows the user 
                    to enter information about a new party that they 
                    want to schedule. After filling out the form and 
                    submitting it, the user observes their party added to the list of parties. -->
          <p>Name</p>
          <input type="name" name="name" placeholder="name" />
          <p>Date</p>
          <input type="date" name="dateInput" placeholder="date" />
          <p>Time</p>
          <input type="text" name="time" placeholder="time" />
          <p>Location</p>
          <input type="text" name="location" placeholder="location" />
          <p>Description</p>
          <input
            type="text"
            name="description"
            placeholder="Enter a description"
            class="description"
          />
          <button id="submit" type="submit">Submit</button>
        </form>
      </section>
      <section id="outputs">
        <ul id="update"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
